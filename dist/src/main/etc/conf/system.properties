#
# The properties defined in this file will be made available through system properties
#

jamex.dir=${user.dir}

# Setup temp dir to be relative to current dir
java.io.tmpdir=${jamex.dir}/tmp

# Setup logging properties to avoid an error on first access
java.util.logging.properties=${jamex.dir}/conf/java.util.logging.properties

# Log level when the pax-logging service is not available
# This level will only be used while the pax-logging service bundle is not fully available.
# To change log levels, please refer to the org.ops4j.pax.logging.cfg file
# instead.
org.ops4j.pax.logging.DefaultServiceLog.level=ERROR

#
# Set this empty property to avoid errors when validating xml documents.
#
xml.catalog.files=

#
# Suppress the bell in the console when hitting backspace to many times
# for example
#
jline.nobell=true
